<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP</title>
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="/js/otp.js"></script>
</head>

<body>
    <nav>
        <h1>Sportylife</h1>
    </nav>
    <div>
        <form onsubmit="handleOTP(event)">
            <section>
                <legend>Verify OTP</legend>
                <a href="/login">
                    <span class="back">Back</span>
                </a>
            </section>
            <span id="msg"></span>
            <input type="number" maxlength="6" placeholder="Enter your OTP" id="OTP">
            <input type="submit" value="Login">
        </form>
    </div>
    <footer>
        <p>Design and deveope by @arun.singh28 with ❤️</p>
    </footer>
</body>

</html>
